{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">

    <script src="https://kit.fontawesome.com/11b5b56734.js" crossorigin="anonymous"></script>
    <title>ERGO</title>
</head>
<body>
    <nav id="main-navigation">
        <div id="home-button">
            <a href="/"><i class="fa-solid fa-house"></i></a>
        </div>
        <div id="back-button">
            <a href="#"><i class="fa-solid fa-left-long"></i></a>
        </div>
        <div id="navigation-display">
            <p>Main menu</p>
        </div>
        <div id="next-button">
            <button><i class="fa-solid fa-check"></i></button>
        </div>
        <div id="settings">
            <a href="/settings/"><i class="fa-solid fa-gear"></i></a>
        </div>
    </nav>

    <main id="main-wrapper">
        {% block content%}
        {% endblock %}
    </main>


</body>
</html>
